<p-dataTable [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
    <p-column field="nome" header="Nome"></p-column>
    <p-column field="cidade" header="Cidade"></p-column>
    <p-column field="estado" header="Estado" styleClass="col-data"></p-column>
    <p-column field="status" header="Status" styleClass="col-data">
      <ng-template let-pessoa="rowData" pTemplate="body">
        <span [pTooltip]="pessoa.status === 'Inativo' ? 'Ativar' : 'Desativar'" tooltipPosition="top">
          <a href="#" [style.color]="pessoa.status === 'Inativo' ? 'red' : 'blue'">{{ pessoa.status }}</a></span>
      </ng-template>
    </p-column>
    <p-column styleClass="col-acoes">
      <ng-template pTemplate="body">
        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
      </ng-template>
    </p-column>
  </p-dataTable>
